<div fxLayout="column" id="main-container">


  <app-header [url]="url" fxFlex="0 0 auto">

  </app-header>



  <div  fxFill class="router-container">
    <router-outlet class="router-flex">
    </router-outlet>
  </div>



<div [@left] *ngIf="(this.url === '/home' || this.url === '/')" id="left"></div>
<div [@right] *ngIf="(this.url === '/home' || this.url === '/')" id="right"></div>
<div [@bottom] *ngIf="(this.url === '/home' || this.url === '/')" id="bottom"></div>


</div>
